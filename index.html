<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Contar números">
   <title>Super Contador</title>
   <link rel="stylesheet" href="estilo.css">
</head>
<body>
   <header>
      <h1>Vamos contar</h1>
   </header>

   <section>
      <div>
         <p>
            <label for="contInicio">Início: </label>
            <input type="number" name="contInicio" id="contInicio">
         </p>
         <p>
            <label for="contFim">Fim: </label>
            <input type="number" name="contFim" id="contFim">
         </p>
         <p>
            <label for="passo">Passo: </label>
            <input type="number" name="passo" id="passo">
         </p>
         <input type="button" value="Contar" onclick="contar()">
      </div>
      <div>
         <p id="resultado">Aguardando inserir dados...</p>
      </div>
   </section>

   <footer>
      <p>&copy Helton Barbosa</p>
   </footer>

   <script src="script.js"></script>
</body>
</html>
